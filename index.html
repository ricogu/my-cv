<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rico Gu - Cloud Native Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin: 20px;
            width: 80%;
            max-width: 800px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin: 0;
        }
        p {
            color: #666;
            margin: 10px 0;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            color: #fff;
            background: #007bff;
            text-decoration: none;
            border-radius: 5px;
        }
        .button:hover {
            background: #0056b3;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            margin: 0 10px;
            color: #007bff;
            text-decoration: none;
            font-size: 24px;
        }
        .social-links a:hover {
            color: #0056b3;
        }
        .references {
            margin-top: 20px;
        }
        .references p {
            color: #666;
        }
        .visitor-counter {
            margin-top: 20px;
            color: #007bff;
            font-size: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .visitor-counter i {
            margin-right: 10px;
        }
        .visitor-counter span {
            font-size: 24px;
            color: #333;
        }
    </style>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div class="container">
    <img src="profile.jpg" alt="Rico Gu" class="profile-pic">
    <h1>Rico Gu</h1>
    <p>Cloud Native Developer</p>
    <p>Welcome to my personal website. You can download my CV from the link below.</p>
    <a class="button" href="rico-cv.pdf" target="_blank">Download My CV</a>
    <div class="social-links">
        <a href="https://www.linkedin.com/in/yuanxun-gu-a601804a" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com/ricogu" target="_blank"><i class="fab fa-github"></i></a>
    </div>
    <div class="references">
        <h2>Reference Letters</h2>
        <p>Reference letters from DOCOMO and SAP are available upon request.</p>
    </div>
    <div class="visitor-counter">
        <i class="fas fa-user-friends"></i>
        <span id="visitorCount">0</span>
    </div>
</div>
<script>
    (function() {
        const VISITOR_COUNT_KEY = 'visitorCount';
        const HAS_VISITED_KEY = 'hasVisited';

        if (!localStorage.getItem(HAS_VISITED_KEY)) {
            let visitorCount = parseInt(localStorage.getItem(VISITOR_COUNT_KEY)) || 0;
            visitorCount++;
            localStorage.setItem(VISITOR_COUNT_KEY, visitorCount);
            localStorage.setItem(HAS_VISITED_KEY, 'true');
        }

        document.getElementById('visitorCount').textContent = localStorage.getItem(VISITOR_COUNT_KEY) || 0;
    })();
</script>
</body>
</html>
